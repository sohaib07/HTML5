<<!DOCTYPE html>
<html>
<head>
	<title>Ordered and Unordered Lists</title>
</head>
<body>
<h1>Ordered List:</h1>
<ol>
	<li>Orange</li>
	<li>Banana</li>
	<li>Apple</li>
	<li>Peach</li>
	<li>Grapes</li>
	<li>Apricot</li>
	<li>Pear</li>
	<li>Mango</li>
</ol>
<h1>Unordered List</h1>
<ul>
	<li>Apple</li>
	<li>Samsung</li>
	<li>HTC</li>
	<li>Nokia</li>
	<li>BlackBerry</li>
	<li>Huawei</li>
	<li>Sony Ericson</li>
</ul>

</body>
</html>
