<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<form action="file:///D:/UBIT/Web%20Development/HTML5/Forms/assignment%20screenshots/Assignment-Forms-Part%201.html" method="get">

	<label>Username:<br><input type="Username" name="Username" maxlength="30" size="15"></label><br>
	<label>Password:<br><input type="password" name="Password" maxlength="30" size="15"></label><br>
	<label>Date of Birth:<br><input type="date" name="D.O.B"></label>

 		<option value="Newsweek" > Newsweek</option>
 		<option value="Time">Time</option>
 		<option value="Fortune">Fortune</option>
 		<option value="TV Guide">TV Guide</option>
 	</select>
	</p>
	<fieldset>
		<legend>Contact Details</legend>
		<label>Email:<br/>
		<input type="email" name="email" size="15"></label><br/>
		<label>Mobile:<br/>
		<input type="text" name="Mobile" size="15"></label><br/>
		<label>Telephone:<br/>

	</fieldset>

</form>
