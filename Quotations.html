<!DOCTYPE html>
<html>
<head>
	<title>Quotations</title>
</head>
<body>
<h1>Quotations</h1>
<h2>Blockquote(blockquote)</h2>
<blockquote>
	<p>The blockquote element is used for longer quotes that take up an entire paragraph.Note that paragraph element is still used inside the bockquote element.</p>
</blockquote>
<hr />
<h2>Quote(q)</h2>
<p><q>The q element is used for shorter quotes</q> that sits within a paragraph.</p>
</body>
</html>
