<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<table border="1">
	<tr>
		<th></th>
		<th>9am</th>
		<th>10am</th>
		<th>11am</th>
		<th>12am</th>
	</tr>
	<tr>
		<th>Monday</th>
		<td colspan="2">Geography</td>
		<td>Math</td>
		<td>Art</td> 
	</tr>
	<tr>
		<th>Tuesday</th>
		<td colspan="3">Gym</td>
		<td>Home Ec</td>
	</tr>
	</table>
	<br />
	<table border="1">
	<tr>
		<th></th>
		<th>ABC</th>
		<th>BBC</th>
		<th>CNN</th>
	</tr>
	<tr>
		<th>6pm-7pm</th>
		<td rowspan="2">Movie</td>
		<td>Comedy</td>
		<td>News</td>
	</tr>
	<tr>
		<th>7pm-8pm</th>
		<td>Sport</td>
		<td>Current Affairs</td>
	</tr>
	</table>
</body>
</html>
